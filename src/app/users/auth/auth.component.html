<h1 mat-dialog-title class="my-dialog-title">
  {{ isLogin ? "Sign In" : "Sign Up" }}
</h1>
<div mat-dialog-content class="dialog-content">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width mt-1">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <div class="action-buttons">
      <button mat-raised-button color="primary success" type="submit">
        {{ isLogin ? "Login" : "Register" }}
      </button>
      <button mat-button type="button" (click)="toggleMode()">
        {{ isLogin ? "sign up" : "sign in" }}
      </button>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeModal()">Закрыть</button>
</div>
